<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Scene</title>
    <script src="http://pixijs.download/release/pixi.js"></script>
</head>

<body>
    <script type="module">

        // The App
        const app = new PIXI.Application();
        await app.init({
            width: 800,
            height: 600,
            backgroundColor: 0x87CEEB // Light blue for water
        });

        // Add view to the body
        document.body.appendChild(app.canvas);
        window.app = app;

        // Load assets
        const assetUrls = [
            "all-the-fishes-LyssaMA-main/img/image-from-rawpixel-id-6203948-png.png",
            "all-the-fishes-LyssaMA-main/img/plant.jpg",
            "all-the-fishes-LyssaMA-main/img/Bubbles.jpg"
        ];

        await Promise.all(assetUrls.map(url => PIXI.Assets.load(url)));

        // Add our first fish sprite
        let fish1 = PIXI.Sprite.from(assetUrls[0]);
        fish1.scale.set(0.2);
        fish1.scale.x = -0.25;
        fish1.anchor.set(0.2, 0.9);
        fish1.tint = 0xFF0000; // Red
        fish1.x = 250;
        fish1.y = 300;

        // Add our second fish sprite
        let fish2 = PIXI.Sprite.from(assetUrls[0]);
        fish2.scale.set(0.2);
        fish2.anchor.set(0.5);
        fish2.x = 150;
        fish2.y = 200;

        // Add our third fish sprite
        let fish3 = PIXI.Sprite.from(assetUrls[0]);
        fish3.scale.set(0.2);
        fish3.anchor.set(0.5);
        fish3.tint = 0x0000FF; // Blue
        fish3.x = 500;
        fish3.y = 250;

        // Fish container 
        let fishContainer = new PIXI.Container();
        fishContainer.addChild(fish1);
        fishContainer.addChild(fish2);
        fishContainer.addChild(fish3);
        app.stage.addChild(fishContainer);

        // Create plants
        let plant1 = PIXI.Sprite.from(assetUrls[1]);
        plant1.scale.set(0.5);
        plant1.x = 200;
        plant1.y = 550;

        let plant2 = PIXI.Sprite.from(assetUrls[1]);
        plant2.scale.set(0.5);
        plant2.x = 600;
        plant2.y = 550;

        app.stage.addChild(plant1);
        app.stage.addChild(plant2);

        // Bubbles container
        let bubbles = [];
        for (let i = 0; i < 10; i++) {
            const bubble = PIXI.Sprite.from(assetUrls[2]);
            bubble.scale.set(0.1);
            bubble.anchor.set(0.5);
            bubble.x = Math.random() * app.renderer.width;
            bubble.y = app.renderer.height - Math.random() * 100;
            app.stage.addChild(bubble);
            bubbles.push(bubble);
        }

        // Counter for animation
        let counter = 0;

        // Animation loop!
        function loop() {
            counter++;

            // Fish 1 Animation (swim)
            fish1.x += Math.sin(counter / 50) * 2;

            // Fish 2 Animation (change color)
            fish2.tint = PIXI.utils.rgb2hex([
                Math.sin(counter / 100) * 0.5 + 0.5,
                Math.sin(counter / 100 + Math.PI / 3) * 0.5 + 0.5,
                Math.sin(counter / 100 + 2 * Math.PI / 3) * 0.5 + 0.5
            ]);

            // Fish 3 Animation (up and down)
            fish3.y = 250 + Math.sin(counter / 40) * 20;

            // Bubble Animation
            bubbles.forEach(bubble => {
                bubble.y -= 1;
                if (bubble.y < 0) {
                    bubble.y = app.renderer.height;
                    bubble.x = Math.random() * app.renderer.width;
                }
            });

            requestAnimationFrame(loop);
        }
        loop();

    </script>
</body>

</html>
